<!DOCTYPE html>
<html lang="en">
  <head>

      <!-- navbar -->
        <nav>
            <div class="left">
                <ul>
                    <img

                    <li class="active">
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="./blog.html">Blog</a>
                    </li>
                </ul>
            </div>

            <div class="right">
                <a href="./contact.html">Contact Me</a>
                <button class="btn-hamburger" onclick="toggleNavbar()">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>

        <ul class="hamburger-container hamburger-hide" id="hamburger-container" style="list-style-type: none;">

        <script>
          function toggleNavbar(){
              const element = document.getElementById("hamburger-container")
              element.classList.toggle("hamburger-container")

<!-- end of navbar -->

    <!-- formulir -->
    <form>
      <div>
        <label for="nameInput">Name</label>
        <input
          id="nameInput"
          type="text"
          required
          placeholder="input your name"
        />
      </div>

      <div>
        <label for="emailInput">Email</label>
        <input id="emailInput" type="email" />
      </div>

      <div>
<label for="numberInput">Telephone</label>
<input id="numberInput" type="phone">
      </div>

      <div>
        <label for="Subject">Subject</label>
        <select id="Subject">
          <option hidden>Select Option!</option>
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
          <option>Fullstack Developer</option>
        </select>
      </div>

      <div>
        <label for="description">Description</label> <textarea id="description"></textarea>
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
